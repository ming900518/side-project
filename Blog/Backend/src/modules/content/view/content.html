<div class="main-content  cs-padding-20">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="page-header">
                <h1>
                    <a href="#/home" style="color: #9F4344; text-decoration:none;">
                        Content Management
                    </a>
                </h1>
            </div>
            <!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12 col-sm-12 widget-container-col">
                    <div class="widget-box widget-color-samon" id="widget-box-9">
                        <div class="widget-header">
                            <h5 class="widget-title">Content Search</h5>
                            <div class="widget-toolbar">
                                <a href="#" data-action="collapse">
                                    <i class="1 ace-icon fa fa-chevron-up bigger-125"></i>
                                </a>
                            </div>
                            <div class="widget-toolbar no-border">
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="row margin_top">
                                    <div class="col-xs-6 col-sm-6 widget-container-col">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">
                                                Title </label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="" class="form-control"
                                                    ng-model="queryCondition.title">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-toolbox padding-8 clearfix">
                                <button class="btn btn-sm btn-add pull-right margin_left" ng-click="addContent()">
                                    <i class="ace-icon glyphicon glyphicon-plus"></i>Add</button>
                                <button class="btn btn-sm btn-search pull-right margin_left" ng-click="searchContent()">
                                    <i class="ace-icon glyphicon glyphicon-search"></i>Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin_top">
                <div class="col-xs-12 col-sm-12 margin_top">
                    <div class="row ">
                        <div class="x_content">
                            <table id="content_table" class="table table-striped table-bordered" width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
