<section class="contBlock adminInfo userAddData">
  <header class="cbHead">
    <span class="cbHeadTitle">新增後台帳號</span>
  </header>
  <form class="pageContsBlock" name="myForm" id="myForm" style="padding: 20px;">
    <div class="form-group">
      <div class="row">
        <label class="col-md-2 col-sm-3 col-xs-12 control-label"> <font color="#FF0000">*</font>帳號</label>
        <div class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-12">
          <input type="text" ng-model="adminInfo.userCode" style="width: 100%;" ng-pattern="/^[A-Za-z0-9]+$/"
            required />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-md-2 col-sm-3 col-xs-12 control-label"> <font color="#FF0000">*</font>密碼</label>
        <div class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-12">
          <input type="text" ng-model="adminInfo.userPw" style="width: 100%;" ng-pattern="/^[A-Za-z0-9]+$/" required />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-md-12 col-sm-12 col-xs-12 control-label"
          style="color:red">密碼應設定8-20碼，包括數字、英文字母，不得輸入空白!</label>
      </div>
    </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-md-2 col-sm-3 col-xs-12 control-label"> <font color="#FF0000">*</font>權限角色</label>
        <div class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-12">
          <select class="col-xs-10 col-sm-5" ng-model="adminInfo.adminType" convert-to-number required>
            <option value="0">系統維護</option>
            <option value="1">平台管理員</option>
            <option value="2">平台維護員</option>
            <option value="3">平台使用者</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-md-2 col-sm-3 col-xs-12 control-label"> <font color="#FF0000">*</font>姓名</label>
        <div class="col-md-10 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-12">
          <input type="text" ng-model="adminInfo.userName" style="width: 100%;" required />
        </div>
      </div>
    </div>
    <div class="clearfix">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-sm btn-save" ng-disabled="loading" ng-click="save(myForm.$valid)">
          送出
        </button>
        <button type="reset" class="btn btn-sm btn-cancel " ng-click="cancel()">
          取消
        </button>
      </div>
    </div>
  </form>
</section>
