<div class=" row">
  <div class="col-md-12 col-sm-12">
    <h5>{{msg}}</h5>
    <div class="row">
      <div class="col-6">
        <button *ngIf="type == 2" class="button-save" type="button" (click)="close(0)">Cancel</button>
      </div>
      <div class="col-6">
        <button class="button-save" type="button" (click)="close(1)">Confirm</button>
      </div>
    </div>
  </div>
</div>
