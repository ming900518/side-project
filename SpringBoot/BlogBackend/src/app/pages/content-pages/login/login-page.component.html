<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row">
              <div class="col-lg-12 col-12 px-4 py-3" style="text-align: center">
                <h4 class="mb-2 card-title">Ming Chang's Blog<br>Backend</h4>
                <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
                  <p class="mb-0">{{msg}}</p>
                </ngb-alert>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="text" formControlName="account" class="form-control" placeholder="Account"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.account.invalid, 'is-valid': loginFormSubmitted && !lf.account.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.account.invalid || lf.account.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Required
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Required
                    </div>
                  </div>
                  <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember"><span>Remember me</span></label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center flex-sm-row flex-row">
                    <button class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
                  </div>
                </form>
                <div class="d-flex justify-content-between align-items-center">
                  <ngx-spinner></ngx-spinner>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
